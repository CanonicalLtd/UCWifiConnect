project: wifi-connect

environment:
    PROJECT_PATH: /home/wifi-connect
    TESTSLIB: $PROJECT_PATH/tests/lib
    SNAP_NAME: wifi-connect
    SNAP_ARCH: amd64
    # Allow the host to pass the channel to use for the test rim
    SNAP_CHANNEL: $(HOST:echo $SNAP_CHANNEL)
    SNAP_AUTO_ALIASES: wifi-connect_server wifi-connect_netman wifi-connect_wifi-ap wifi-connect_netplan

backends:
    qemu:
        systems:
            - ubuntu-core-16:
                username: test
                password: test

# Put this somewhere where we have read-write access
path: /home/wifi-connect

exclude:
  - .git

prepare: |
  . $TESTSLIB/prepare-all.sh

# prepare-each: |
#   # Cleanup logs so we can just dump what has happened in the debug-each
#   # step below after a test case ran.
#   journalctl --rotate
#   sleep .1
#   journalctl --vacuum-time=1ms
#   dmesg -c > /dev/null

# debug-each: |
#   journalctl
#   dmesg | grep DENIED || true

# kill-timeout: 1h

suites:
    tests/main/:
        summary: Full-system tests for the wifi-connect snap
        systems:
            - ubuntu-core-16
        prepare: |
            . $TESTSLIB/prepare.sh
        prepare-each: |
            . $TESTSLIB/prepare-each.sh
        restore-each: |
            . $TESTSLIB/restore-each.sh
