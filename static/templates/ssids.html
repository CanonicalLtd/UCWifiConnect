<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Select WIFI</title>

    <link rel="stylesheet" href="/static/css/application.css" />
</head>

<body>
    <div class="wrapper">
        <div id="main-content" class="inner-wrapper">
            <div class="row no-border" id="grid">
                <h2>Select WIFI to connect to</h2>
                <fieldset>
                <div class="twelve-col">
                <table>
                <tbody>
                {{range $i, $network := .Networks}}
                <tr>
                    <th scope="row">
                        <label class="collapse" for="radio{{$i}}">{{$network.Ssid}}</label>
                        <input id="radio{{$i}}" type="radio" name="c1">
                        <div class="six-col">
                        <fieldset>
                        <ul class="no-bullets">
                            <li>
                                <input type="hidden" id="ssid{{$i}}" value="{{$network.Ssid}}"/>
                                <input type="password" id="password{{$i}}"/>
                            </li>
                            <li>
                                <input type="checkbox" id="showpassword{{$i}}" onchange="show_password({{$i}})"/>
                                <label for="showpassword">show password</label>
                            </li>
                            <li>
                                 <div id="alert{{$i}}" class="cheshire box" style="background-color: #eee">
                                    <h3>Caution!</h3>
                                     <p>While connecting to an external network you won't be able to manage device. Proceed?.</p>    
                                </div>
                            </li>
                            <li>
                                <input type="button" value="Cancel" class="button--primary" onclick="clear_row({{$i}})"/>
                                <input type="button" id="connect{{$i}}" value="Connect" class="button--primary" onclick="show_preconnect_alert({{$i}})"/>
                            </li>
                            
                        </ul>
                        </fieldset>
                        </div>
                    </th>
                </tr>
                {{end}}
                </tbody>
                </table>
                </div>
                </fieldset>
            </div>
        </div>
    </div>

    <form id="wifi-form" action="connect" method="POST">
        <!-- hidden fields to be sent to service-->
        <input type="hidden" name="ssid"/>
        <input type="hidden" name="pwd"/>
    </form>

<script>
function clear_row(i) {
    pwdElement = document.getElementById('password'+i)
    pwdElement.value='';
    pwdElement.type='password';
    document.getElementById('showpassword'+i).checked=false;
    document.getElementById('radio'+i).checked=false;
    document.getElementById('alert'+i).style.display='none';
    document.getElementById('connect'+i).value='Connect';
}

function show_password(i) {
    var type = document.getElementById('showpassword'+i).checked ? 'text' : 'password' 
    document.getElementById('password'+i).type = type
}

function do_connect(i) {
    var ssid = document.getElementById('ssid'+i).value;
    var pwd = document.getElementById('password'+i).value;
    if (ssid != '') {
        var form = document.getElementById("wifi-form");
        form.ssid.value = ssid
        form.pwd.value = pwd
        form.submit()
    }
}

function show_preconnect_alert(i) {
    document.getElementById('alert'+i).style.display='block';
    document.getElementById('connect'+i).value='Yes';
}
</script>
</body>
</html>
