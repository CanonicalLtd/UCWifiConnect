<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Select WIFI</title>

    <link rel="stylesheet" href="/static/css/application.css" />
</head>

<body>
    <div class="wrapper">
        <div id="main-content" class="inner-wrapper">
            <div class="row no-border" id="grid">
                <h2>Select WIFI to connect to</h2>
                <form>
                <fieldset>
                <div class="twelve-col">
                <table>
                <tbody>
                {{range $i, $ssid := .Ssids}}
                <tr>
                    <th scope="row">
                        <label class="collapse" for="radio{{$i}}">{{$ssid.Ssid}}</label>
                        <input id="radio{{$i}}" type="radio" name="c1">
                        <div class="six-col">
                        <fieldset>
                        <ul>
                            <li>
                                <input type="password" name="password" id="password{{$i}}"/>
                            </li>
                            <li>
                                <input type="checkbox" name="showpassword" id="showpassword{{$i}}" onchange="show_password({{$i}})"/>
                                <label for="showpassword">show password</label>
                            </li>
                            <li>
                                <input type="button" value="Cancel" onclick="clear_row({{$i}})"/>
                                <button class="button--primary">Connect</button>
                            </li>
                        </ul>
                        </fieldset>
                        </div>
                    </th>
                </tr>
                {{end}}
                </tbody>
                </table>
                </div>
                </fieldset>
                </form>
            </div>
        </div>
    </div>

<script>
function clear_row(i) {
    document.querySelector('#password'+i).value='';
    document.querySelector('#password'+i).type='password';
    document.querySelector('#showpassword'+i).checked=false;
    document.querySelector('#radio'+i).checked=false;
}
function show_password(i) {
    if (document.querySelector('#showpassword'+i).checked) {
        document.querySelector('#password'+i).type = 'text';
    } else {
        document.querySelector('#password'+i).type = 'password';
    }
}
</script>
</body>
</html>
